<div id="poll-root"></div>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://use.typekit.net/vyr0lrw.css">
<style>

body.no-scroll {
    overflow: hidden;
}

#poll-root {
    display: flex;
    justify-content: center;
}

.poll-dialog {
    padding: 10px;
    width: 90vw;
}

.poll-dialog::backdrop {
    background: rgba(255, 255, 255, 0.6) !important;
    backdrop-filter: blur(3px) !important;
}

.poll {
    width: 100%;
    display: flex;
    flex-direction: column;
    font-family: adobe-garamond-pro;
}

.poll-result {
    align-items: center;
}

.poll-question {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 10px;
}

.poll-question-text {
    text-align: center;
}

.poll-question-image {
    object-fit: contain;
}

@media (min-width: 600px) {
    .poll-question-image {
        height: 300px;
    }
}

.poll-answers {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 8px;
    margin-bottom: 10px;
}

.poll-answer {
    border: 1px solid black;
    border-radius: 3px;
    color: black;
    font-family: adobe-garamond-pro;
}

.poll-answer:disabled {
    color: black;
}

.poll-answer-correct {
    background-color: #299671;
}

.poll-answer-correct:hover:disabled {
    background-color: #299671;
    cursor: default;
}

.poll-answer-incorrect {
    background-color: #c97171;
}

.poll-answer-incorrect:hover:disabled {
    background-color: #c97171;
    cursor: default;
}

.poll-answer:hover {
    background-color: darkgrey;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.poll-explanation {
    text-align: center;
    margin-bottom: 10px;
}

.next-question-button {
    border-radius: 3px;
    color: black;
    font-family: adobe-garamond-pro;
    cursor: pointer;
}

.next-question-button:hover {
    background-color: darkgrey;
    transition: background-color 0.3s ease;
}

.next-question-button:hover {
    transition: background-color 0.3s ease;
}

.start-poll-container {
    font-family: adobe-garamond-pro;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    font-size: 20px;
}

.start-poll-button {
    width: 50%;
    font-family: adobe-garamond-pro;
    background-color: white;
    color: black;
    border: none;
    border-bottom: 1px solid black;
    cursor: pointer;
    font-size: 22px;
}

.start-poll-button:hover {
    background-color: darkgrey;
    transition: background-color 0.5s ease;
}

.poll-result-text {
    text-align: center;
    margin-bottom: 10px;
}

.reset-button-container {
    display: flex;
    justify-content: flex-end;
}

.reset-button {
    border: none;
    background: transparent;
    cursor: pointer;
}
</style>

<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
<script>
    const startPollText = "Start the quiz"
    const pollConfig =
        [
            {
                "question": "What is 10 + 20?",
                "image": "https://images.ctfassets.net/sfnkq8lmu5d7/1NaIFGyBn0qwXYlNaCJSEl/ad59ce5eefa3c2322b696778185cc749/2021_0825_Kitten_Health.jpg?w=1000&h=750&fl=progressive&q=70&fm=jpg",
                "answers": [
                    "30  hdhajsdhglkjd",
                    "40",
                    "50",
                    "60"
                ],
                "explanation": "It's simple math 0",
                "correct": 0
            },
            {
                "question": "What is 20 + 30?",
                "image": "https://dogtime.com/wp-content/uploads/sites/12/2020/11/GettyImages-512366437-e1688677726208.jpg?w=1024",
                "answers": [
                    "30",
                    "40",
                    "50",
                    "60"
                ],
                "explanation": "It's simple math 1",
                "correct": 2
            },
            {
                "question": "What is 1 + 1?",
                "image": "https://www.vitalchoice.com/_next/image?url=https%3A%2F%2Fimages.contentstack.io%2Fv3%2Fassets%2Fbltcedd8dbd5891265b%2Fblt9e907fec66e00c8e%2F664cbd4ca235ff8947a345ae%2Fpink-salmon-hero.jpg&w=3840&q=75",
                "answers": [
                    "2",
                    "0",
                    "7",
                    "-9",
                    "1"
                ],
                "explanation": "It's simple math 2",
                "correct": 0
            }
        ]
    const scoringConfig = [
        {
            threshold: 1,
            message: "Really not that great..."
        },
        {
            threshold: 2,
            message: "Almost..."
        },
        {
            threshold: 3,
            message: "Excellent"
        }
    ]

    class PollAnswer extends React.Component {
        // answer
        // disabled
        // correct
        // onSelect
        constructor(props) {
            super(props)
        }

        render() {
            let answeredClass = "";
            if (this.props.disabled) {
                answeredClass = this.props.correct ? "poll-answer-correct" : "poll-answer-incorrect";
            }

            return React.createElement(
                "button",
                { className: `poll-answer ${answeredClass}`, disabled: this.props.disabled, onClick: this.props.onSelect },
                this.props.answer
            )
        }
    }

    class PollQuestion extends React.Component {
        // text
        // image
        constructor(props) {
            super(props)
        }

        render() {
            return React.createElement(
                "div",
                { className: "poll-question" },
                React.createElement(
                    "div",
                    { className: "poll-question-text" },
                    this.props.text
                ),
                React.createElement(
                    "img",
                    { className: "poll-question-image", src: this.props.image }
                )
            )
        }
    }

    class PollResult extends React.Component {
        // scoringConfig
        // score
        // maxPossibleScore
        constructor(props) {
            super(props)
        }

        render() {
            const resultScore = this.props.scoringConfig.find(configEntry => {
                return this.props.score <= configEntry.threshold
            })

            const resultSuffix = resultScore ? `: ${resultScore.message}` : ""

            return React.createElement(
                "div",
                { className: "poll-result-text" },
                `You scored ${this.props.score} of ${this.props.maxPossibleScore}${resultSuffix}`
            )
        }
    }

    class Poll extends React.Component {
        // config
        constructor(props) {
            super(props)

            this.state = {
                currentQuestion: 0,
                score: 0,
                answered: false,
                started: false,
            }

            this.onAnswerSelected = this.onAnswerSelected.bind(this)
            this.onNextQuestion = this.onNextQuestion.bind(this)
            this.onStart = this.onStart.bind(this)
            this.onReset = this.onReset.bind(this)
            this.onRestart = this.onRestart.bind(this)

            this.dialogRef = React.createRef();
        }

        componentDidMount() {
            if (this.dialogRef.current) {
                this.dialogRef.current.showModal();
                document.body.classList.add('no-scroll');
            }
        }

        onAnswerSelected(answerIdx) {
            this.setState(state => ({
                score: pollConfig[state.currentQuestion].correct === answerIdx ? state.score + 1 : state.score,
                answered: true,
            }))
        }

        onNextQuestion() {
            this.setState(state => ({
                answered: false,
                currentQuestion: state.currentQuestion + 1
            }))
        }

        onStart() {
            if (this.dialogRef.current) {
                this.dialogRef.current.showModal();
                document.body.classList.add('no-scroll');
            }

            this.setState({
                started: true
            })
        }

        onReset() {
            if (this.dialogRef.current) {
                this.dialogRef.current.close();
                document.body.classList.remove('no-scroll');
            }

            this.setState({
                answered: false,
                currentQuestion: 0,
                score: 0,
                started: false
            })
        }

        onRestart() {
            this.setState({
                answered: false,
                currentQuestion: 0,
                score: 0,
            })
        }

        render() {
            let dialogContent;
            if (!this.state.started) {
                dialogContent = React.createElement(
                    "div",
                    {},
                    React.createElement(
                        "div",
                        { className: "reset-button-container" },
                        React.createElement(
                            "button",
                            { className: "reset-button", onClick: this.onReset.bind(this), title: "Reset" },
                            "✖️"
                        )
                    ),
                    React.createElement(
                        "div",
                        { className: "start-poll-container" },
                        React.createElement(
                            "div",
                            {},
                            startPollText
                        ),
                        React.createElement(
                            "button",
                            { className: "start-poll-button", onClick: this.onStart.bind(this) },
                            "Start the quiz"
                        ),
                    )
                )
            } else if (this.state.currentQuestion >= this.props.config.length) {
                dialogContent = React.createElement(
                    "div",
                    {},
                    React.createElement(
                        "div",
                        { className: "reset-button-container" },
                        React.createElement(
                            "button",
                            { className: "reset-button", onClick: this.onReset.bind(this), title: "Reset" },
                            "✖️"
                        )
                    ),
                    React.createElement(
                        "div",
                        { className: "poll poll-result" },
                        React.createElement(
                            PollResult,
                            {
                                score: this.state.score,
                                maxPossibleScore: this.props.config.length,
                                scoringConfig: scoringConfig
                            }
                        ),
                        React.createElement(
                            "button",
                            { className: "start-poll-button", onClick: this.onRestart.bind(this) },
                            "Restart"
                        )
                    )
                );
            } else {
                const answers = this.props.config[this.state.currentQuestion].answers.map((answer, idx) => {
                    return React.createElement(
                        PollAnswer,
                        {
                            key: idx,
                            answer: answer,
                            disabled: this.state.answered,
                            correct: idx === this.props.config[this.state.currentQuestion].correct,
                            onSelect: this.onAnswerSelected.bind(this, idx)
                        }
                    )
                })

                const explanation = this.state.answered ?
                    React.createElement(
                        "div",
                        { className: "poll-explanation" },
                        this.props.config[this.state.currentQuestion].explanation
                    ) : null;

                const nextButton = this.state.answered ?
                    React.createElement(
                        "button",
                        { className: "next-question-button", onClick: this.onNextQuestion.bind(this) },
                        "Next"
                    ) : null;

                dialogContent = React.createElement(
                    "div",
                    { className: "poll" },
                    React.createElement(
                        "div",
                        { className: "reset-button-container" },
                        React.createElement(
                            "button",
                            { className: "reset-button", onClick: this.onReset.bind(this), title: "Reset" },
                            "✖️"
                        )
                    ),
                    React.createElement(
                        PollQuestion,
                        {
                            text: this.props.config[this.state.currentQuestion].question,
                            image: this.props.config[this.state.currentQuestion].image
                        }
                    ),
                    React.createElement(
                        "div",
                        { className: "poll-answers" },
                        ...answers
                    ),
                    explanation,
                    nextButton,
                );
            }

            return React.createElement(
                "div",
                { className: "start-poll-container" },
                React.createElement(
                    "div",
                    {},
                    startPollText
                ),
                React.createElement(
                    "button",
                    { className: "start-poll-button", onClick: this.onStart.bind(this) },
                    "Start the quiz"
                ),
                React.createElement(
                    "dialog",
                    { ref: this.dialogRef, className: "poll-dialog" },
                    dialogContent
                )
            )

            if (this.state.currentQuestion >= this.props.config.length) {
                return React.createElement(
                    "div",
                    { className: "poll poll-result" },
                    React.createElement(
                        PollResult,
                        {
                            score: this.state.score,
                            maxPossibleScore: this.props.config.length,
                            scoringConfig: scoringConfig
                        }
                    ),
                    React.createElement(
                        "button",
                        { className: "start-poll-button", onClick: this.onRestart.bind(this) },
                        "Restart"
                    )
                );
            }

            const answers = this.props.config[this.state.currentQuestion].answers.map((answer, idx) => {
                return React.createElement(
                    PollAnswer,
                    {
                        key: idx,
                        answer: answer,
                        disabled: this.state.answered,
                        correct: idx === this.props.config[this.state.currentQuestion].correct,
                        onSelect: this.onAnswerSelected.bind(this, idx)
                    }
                )
            })

            const explanation = this.state.answered ?
                React.createElement(
                    "div",
                    { className: "poll-explanation" },
                    this.props.config[this.state.currentQuestion].explanation
                ) : null;

            const nextButton = this.state.answered ?
                React.createElement(
                    "button",
                    { className: "next-question-button", onClick: this.onNextQuestion.bind(this) },
                    "Next"
                ) : null;

            return React.createElement(
                "div",
                { className: "poll" },
                React.createElement(
                    "div",
                    { className: "reset-button-container" },
                    React.createElement(
                        "button",
                        { className: "reset-button", onClick: this.onReset.bind(this), title: "Reset" },
                        "✖️"
                    )
                ),
                React.createElement(
                    PollQuestion,
                    {
                        text: this.props.config[this.state.currentQuestion].question,
                        image: this.props.config[this.state.currentQuestion].image
                    }
                ),
                React.createElement(
                    "div",
                    { className: "poll-answers" },
                    ...answers
                ),
                explanation,
                nextButton,
            );
        }
    }

    ReactDOM.render(
        React.createElement(Poll, { config : pollConfig }),
        document.getElementById("poll-root")
    );
</script>
